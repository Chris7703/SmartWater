<h2>{{pageTitle}}</h2>
<div class="panel panel-default">
  <div class="panel-heading">List </div>
  <div class="panel-heading"> <input type="text" ng-model="searchUser" placeholder="Search User"> </div>
  <table class="table">
    <thead>
      <tr>
        <th>User</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users | filter:searchUser">
        <td><a href="detailsUser/{{user.cpf}}" ng-class="{active: activetab == '/detailsUser'}">{{user.name}}</a></td>
        <td>{{user.cpf}}</td>
        <td>{{user.email}}</td>
        <td><a href="" ng-class="{active: activetab == '/listUser'}"
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
        <td><a href="listUser/{{user.cpf}}" ng-class="{active: activetab == '/listUser'}"
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
      </tr>
    </tbody>
  </table>
</div>
