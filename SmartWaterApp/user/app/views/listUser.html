<h1 class="page-header">{{pageTitle}}</h1>
<div class="panel panel-default">
  <div class="panel-heading">List </div>
  <div class="panel-heading"> <input type="text" ng-model="searchUser" placeholder="Search User"> </div>
  <table class="table">
    <thead>
      <tr>
        <th>User</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users | filter:searchUser | orderBy:'name'">
        <td><a href="#/detailsUser/{{user.cpf}}" ng-class="{active: activetab == '/detailsUser'}">{{user.name}}</a></td>
        <td>{{user.cpf}}</td>
        <td>{{user.email}}</td>
        <td><a href="#/listUser/{{user.cpf}}" ng-class="{active: activetab == '/listUser'}"
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
        <td><a href="" ng-click="confirmDelete(user)" ng-class="{active: activetab == '/listUser'}"
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal Remove -->
<div class="modal fade" id="modalRemove" tabindex="-1" role="dialog" aria-labelledby="modalRemoveLabel" aria-hidden="true"
visible="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modalRemoveLabel">Remove User</h4>
      </div>
      <div class="modal-body">
        Are you sure want to remove this user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="deleteUser(userToDelete)">Confirm</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
