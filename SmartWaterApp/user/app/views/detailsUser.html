<h1 class="page-header">{{pageTitle}}</h1>
<div class="panel panel-default">
  <div class="panel-heading">Details</div>
  <table class="table">
    <thead>
      <tr>
        <th>User Name</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Adress</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Number of Residents</th>
		</tr>
    </thead>
    <tbody>
      <tr ng-model="user">
        <td>{{user.name}}</td>
        <td>{{user.cpf}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address}}</td>
        <td>{{user.city}}</td>
        <td>{{user.state_city}}</td>
        <td>{{user.country}}</td>
        <td>{{user.number_of_residents}}</td>
      </tr>
    </tbody>
  </table>
</div>
